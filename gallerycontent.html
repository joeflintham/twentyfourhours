    <style>

        #desktop {
            
            position: absolute;
            top: 50px;
            bottom: 50px;
            left: 0px;
            right: 0px;
            z-index: 1;            
            overflow-y: scroll;
            overflow-x: hidden;
        }

            margin: auto;
            padding-top: 100px
            padding-bottom: 0px;
        }
        
        #desktop ul li{

        #desktop ul li img{

            margin:3px;
        }    
        
       
::-webkit-scrollbar {
    width: 12px;
}
 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.8); 
    border-radius: 10px;
}
 
::-webkit-scrollbar-thumb {
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.8); 
}        

::-webkit-scrollbar:horizontal {
    opacity: 0;
}

    <script type="text/javascript">
        $(document).ready(function() {
        
            $("#single_image").fancybox({
                helpers: {
                    title : {
                        type : 'float'
                    }
                }
            });
            
            
            $(".various").fancybox({
                width	: 400,
                height	: 150,
                fitToView	: false,
                autoSize	: false,
                closeClick	: false,
                openEffect	: 'elastic',
                closeEffect	: 'fade'
            });
            
            $(".various1").fancybox({
                maxWidth	: 1000,
                maxHeight	: 600,
                minWidth	: 300,
                fitToView	: false,
                width		: '70%',
                height		: '70%',
                autoSize	: true,
                closeClick	: false,
                openEffect	: 'elastic',
                closeEffect	: 'fade'
            });
            
            
            $('.fancybox-media').fancybox({
                openEffect  : 'none',
                closeEffect : 'none',
                helpers : {
                    media : {}
                }
            });
        
        });
        
    </script>
